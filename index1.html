<!DOCTYPE html>
<html lang="en">
<head>
   <link rel="stylesheet" href="style1.css">
   <title>Simon Says Game</title>
</head>
<body>
    <h1>Simon Game</h1>
    <h2>Press any key to start the game</h2>
       <div id="box">
          <div class="line-one">
            <div class="one red" type="button" id="red">1</div>
            <div class="one yellow" type="button" id="yellow" >2</div>
          </div>
        
          <div class="line-two">
            <div class="one green" type="button" id="green">3</div>
         
            <div class="one purple" type="button" id="purple">4 </div>
          </div>
       </div>
       
   
    <script src="app.js"></script>
</body>
</html>
